

<h1 mat-dialog-title>¿Está seguro?</h1>
<div mat-dialog-content>
  <p>Este proceso es irreversible, está a punto de eliminar a {{data.superhero}}</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No</button>
    <span class="spacer"></span>
    <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>Si</button>
</div>
